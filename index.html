<body class="max-height">
<main class="container layout">
  <div class="text-logo">
    <img alt="logo" src="assets/deciderino.png" width="100" height="100">
    <h1 class="text-logo">Deciderino!</h1>
  </div>

  <span class="result big">?</span>

  <article>
    <button class="outline contrast" onclick="decide()">Ja / Nein</button>
    <button class="outline contrast" onclick="oneToTen()">1 - 10</button>
    <button class="outline contrast" onclick="oracle()">Orakel</button>
  </article>
</main>
<script>
  const oracleResults = [
    "In Abwägung der Umstände: möglicherweise",
    "Jawohl!",
    "Diese Frage ist nicht so einfach zu beanworten.",
    "Das ist deine beste Idee seit langem!",
    "Bist du betrunken, dass Du so etwas fragst?",
    "Definitiv ja!",
    "Definitiv nein",
    "Nie im Leben du Grattler!",
    "Lieber nicht",
    "Frag besser deine Mutter um Rat!",
    "Möglich",
    "Ja, gute Idee",
    "So ist es!",
    "Freilich!",
    "Nein ist meine Antwort.",
    "Das ist totaler Blödsinn."
  ];

  const renderResult = (text, size = 'big') => {
    const resultEl = document.querySelector('.result')
    resultEl.innerHTML = text;
    resultEl.classList.remove('big', 'small')
    resultEl.classList.add(size)
  }
  const flipCoin = () => Math.random() >= 0.5;
  const getRandomNumber = (max) => Math.floor(Math.random() * max) + 1;
  const oneToTen = () => renderResult(getRandomNumber(10).toString());
  const decide = () => renderResult(flipCoin() === true ? "Ja!" : "Nein!");
  const oracle = () => renderResult(oracleResults[getRandomNumber(oracleResults.length) - 1], 'small');
</script>
